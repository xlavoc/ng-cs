<p class="d-none d-md-block">&nbsp;</p>
<p class="d-none d-xl-block">&nbsp;</p>

<ul *ngIf="!error" class="list-group">
  <li *ngFor="let flight of loadedData">
    <app-card [flightData]="flight"></app-card>
  </li>

  <div *ngIf="isFetching" class="text-center mt-3 pb-5">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>

<div *ngIf="error" class="container alert alert-danger" role="alert">
  <h3>Wystąpił błąd :(</h3>
  <p>
    {{ error.message }}
    <br />
    {{ error.error }}
  </p>
</div>

<div
  *ngIf="hasNextPage && !isFetching && !error"
  class="container d-flex my-3 justify-content-end"
>
  <button
    (click)="onLoadMore()"
    type="button"
    class="btn btn-link text-reset text-decoration-none"
  >
    załaduj więcej >
  </button>
</div>
