<div class="container">
  <div class="card mb-4 border border-0 shadow-lg rounded-4">
    <div class="row g-0 align-items-center">
      <div class="col-md-6">
        <p *ngIf="!getPhoto()" class="text-center">[brak zdjęcia]</p>
        <img
          *ngIf="getPhoto()"
          src="{{ getPhoto() }}"
          class="img-fluid object-fit-cover"
          alt="Zdjęcie"
        />
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <p># {{ flightData.flight_number }}</p>
          <p class="fw-bold">{{ flightData.name }}</p>
          <p>{{ flightData.date_utc | date: "YYYY-MM-dd" }}</p>
          <button
            (click)="onShowDetails()"
            class="btn btn-outline-primary px-5 mt-1 rounded-3 small"
          >
            więcej >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-details
  *ngIf="showDetails"
  [flightData]="flightData"
  (closeDetailPanel)="onCloseDetailPanel($event)"
></app-details>
