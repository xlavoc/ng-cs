<nav class="container-fluid sticky-md-top z-1 bg-body">
  <div class="container pt-4">
    <form>
      <div class="row align-items-end gy-4">
        <div class="col-12 col-md-6 col-xl-3">
          <label for="inputFlightName" class="form-label mb-1 small"
            >Nazwa lotu</label
          >
          <input
            type="text"
            class="form-control bg-white"
            id="inputFlightName"
            placeholder="Wpisz nazwę"
            #flightName
          />
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <label for="inputFlightDateRange" class="form-label mb-1 small"
            >Data lotu {{ flightDateRange }}</label
          >
          <ngbd-datepicker-range (dateRangeInput)="onFlightDateRangeInput($event)"></ngbd-datepicker-range>
          <!-- <input
            type="text"
            class="form-control bg-white"
            id="inputFlightDateRange"
            placeholder="RRRR/MM/DD - RRRR/MM/DD"
            #flightDateRange
          /> -->
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="checkDefault"
            value=""
            #showSuccessFlights
          />
          <label class="form-check-label small" for="checkDefault">
            Pokaż tylko udane loty
          </label>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-grid">
          <button
            (click)="onSearchFlights(); onErrorOccurred()"
            type="submit"
            class="btn btn-primary text-white"
          >
            szukaj
          </button>
        </div>
      </div>
    </form>
    <hr class="my-4" />
  </div>
</nav>
